<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Me</h2>
                <h3 class="section-subheading text-primary">Getting to know me better.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <div hidden aria-hidden="true">
                        <label>
                            Donâ€™t fill this out if you're human:
                            <input name="bot-field" />
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input id="Name" type="text" class="form-control" placeholder="Your Name *" name="name" required
                                    data-validation-required-message="Please enter your name.">
                                <label for="Name"></label>
                            </div>
                            <div class="control-group form-group">
                                <input id="Email" type="email" class="form-control" placeholder="Your Email *" name="_replyto"
                                    required data-validation-required-message="Please enter your email address.">
                                <label for="Email"></label>
                            </div>
                            <div class="control-group form-group">
                                <input id="Telephone" type="tel" class="form-control" placeholder="Your Phone Number" name="phone">
                                <label for="Telephone"></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input id="Subject Title" type="text" class="form-control" placeholder="Subject Title *" name="_subject"
                                    required data-validation-required-message="Please enter a title.">
                                <label for="Subject Title"></label>
                            </div>
                            <div class="control-group form-group">
                                <textarea id="Message" class="form-control" placeholder="Your Message *" name="message" required
                                    data-validation-required-message="Please enter a message."></textarea>
                                <label for="Message"></label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <h3 id="platform" class="section-subheading text-primary">Or find me on your fravourite platform!
                    </h3>
                </div>
                <div class="text-center bounce">
                    <i class="icon-chevron-down text-primary"></i>
                </div>
            </div>
        </div>
    </div>
</section>
