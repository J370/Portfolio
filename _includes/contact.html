<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Me</h2>
                <h3 class="section-subheading text-primary">Getting to know me better.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form netlify>
                    <input type="text" name="_gotcha" style="display:none" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" name="name" required
                                    data-validation-required-message="Please enter your name.">
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" name="_replyto"
                                    required data-validation-required-message="Please enter your email address.">
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone Number" name="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Subject Title *" name="_subject"
                                    required data-validation-required-message="Please enter a title.">
                            </div>
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Your Message *" name="message" required
                                    data-validation-required-message="Please enter a message."></textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <h3 id="platform" class="section-subheading text-primary">Or find me on your fravourite platform!</h3>
                </div>
                <div class="text-center bounce">
                    <i class="icon-chevron-down text-primary"></i>
                </div>
            </div>
        </div>
    </div>
</section>
