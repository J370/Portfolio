<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
            </div>
        </div>
        <div class="row">
            {% for post in site.portfolio %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolio{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <picture>
                        <source type="image/webp" srcset="img/portfolio/{{ post.img }}.webp">
                        <source type="image/png" srcset="img/portfolio/{{ post.img }}.png">
                        <img src="img/portfolio/{{ post.img }}.png" class="img-responsive img-centered" alt="{{ post.img }}">
                    </picture>
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
