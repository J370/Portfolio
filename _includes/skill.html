<!-- Skill Section -->
<section id="skill">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 id="skill" class="section-heading">Skills</h2>
            </div>
        </div>
        <br />
        <div class="row text-center">
            <div class="col-lg-12 text-center">
                <h5 id="skill" class="section-heading">Programming</h5>
                <br />
            </div>
            <br />
            {% for skill in site.skills %}
            {% if skill.fa == true %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x" data-aos="zoom-in-down">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fab fa-{{ skill.logo }} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{ skill.name }}</h4>
            </div>
            {% else %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x logo" data-aos="zoom-in-down">
                    <i class="devicon-{{ skill.logo }}-plain"></i>
                </span>
                <h4 class="service-heading">{{ skill.name }}</h4>
            </div>
            {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
</section>
