<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand page-scroll" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/img/header-bg.jpg">
        </a>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="push"></div>
<div class="wrapper">
    <div class="content">
        {{ content }}
    </div>
    <a class="btn btn-xl" href="{{ site.baseurl }}/">
        return
    </a>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}" target="_blank"><i class="fab fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
        </div>
    </div>
</footer>

</html>
