<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mediumnavigation nav-down">

    <div class="container pr-0">

        <!-- Begin Logo -->
        {% if site.lang == "en" %}
        <a class="navbar-brand" href="{{ site.baseurl_root }}/blog">
            {% else %}
            <a class="navbar-brand" href="{{ site.baseurl_root}}/{{ site.lang }}/blog">
                {% endif %}
                {% t header.name %}
            </a>
            <!-- End Logo -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMediumish"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMediumish">

                <!-- Begin Menu -->

                <ul class="navbar-nav ml-auto">

                    {% if page.url == "/" %}
                    <li class="nav-item active">
                        {% else %}
                    <li class="nav-item">
                        {% endif %}
                        <a class="nav-link">{% t header.blog %}</a>
                    </li>

                    <li class="nav-item">
                        <a rel="noopener" class="nav-link" href="//jetong.me">{% t header.personalSite %}</a>
                    </li>

                    <li class="nav-item">
                        {% include blog/search-lunr.html %}
                    </li>

                    <ul>
                        <p></p>
                    </ul>

                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                {% if site.lang == "en" %}
                                <a class="dropdown-item active" title="English">English</a>
                                <a class="dropdown-item" href="{{ site.baseurl_root }}/zh-tw/blog" title="中文">中文</a>
                                {% else %}
                                <a class="dropdown-item" href="{{ site.baseurl_root }}/blog"
                                    title="English">English</a>
                                <a class="dropdown-item active" title="中文">中文</a>
                                {% endif %}
                            </div>
                        </div>
                    </li>
                </ul>

                <!-- End Menu -->

            </div>

    </div>
</nav>
<!-- End Navigation
================================================== -->
