<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Honors and Awards</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for award in site.awards %}
                            <li>
                                <div class="timeline-image">
                                    <img class="img-circle img-responsive" src="img/about/1.jpg" alt="">
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4>2014</h4>
                                        <h4 class="subheading">Students That Achieve - Recognition (STAR) Awards 2014</h4>
                                    </div>
                                    <div class="timeline-body">
                                        <p class="text-muted">Chua Chu Kang Secondary School</p>
                                        <p class="text-muted">{{award.title}}</p>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>And
                                    <br>More To
                                    <br>Come</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
