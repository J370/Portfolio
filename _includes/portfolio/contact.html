<section id="contact" class="lazy" data-bg="/assets/images/map-image.webp">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Me</h2>
                <h3 class="section-subheading text-primary">Getting to know me better.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <div hidden aria-hidden="true">
                        <label>
                            Donâ€™t fill this out if you're human:
                            <input name="bot-field" />
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label for="name">Your Name *</label>
                                <input id="name" type="text" class="form-control" name="name" required
                                    data-validation-required-message="Please enter your name.">
                            </div>
                            <div class="control-group form-group">
                                <label for="email">Your Email *</label>
                                <input id="email" type="email" class="form-control"name="_replyto"
                                    required data-validation-required-message="Please enter your email address.">
                            </div>
                            <div class="control-group form-group">
                                <label for="telephone">Your Phone Number</label>
                                <input id="telephone" type="tel" class="form-control" name="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label for="subjecttitle">Subject Title *</label>
                                <input id="subjecttitle" type="text" class="form-control" name="_subject"
                                    required data-validation-required-message="Please enter a title.">
                            </div>
                            <div class="control-group form-group">
                                <label for="message">Your Message *</label>
                                <textarea id="message" class="form-control" name="message" required
                                    data-validation-required-message="Please enter a message."></textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <h3 id="platform" class="section-subheading text-primary">Or find me on your fravourite platform!
                    </h3>
                </div>
                <div class="text-center bounce">
                    <i class="icon-chevron-down text-primary"></i>
                </div>
            </div>
        </div>
    </div>
</section>
