<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
            </div>
        </div>
        <div class="row">
            {% for post in site.portfolio %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolio{{ post.modal-id }}" class="portfolio-link" aria-label="portfolio{{ post.modal-id }}" data-toggle="modal" data-target="#portfolio{{ post.modal-id }}">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <span class="icon-plus"></span>
                        </div>
                    </div>
                    {% picture lazy assets/images/portfolio/{{ post.img }}.png --img class="img-responsive img-centered" --alt {{ post.img }} %}
                </a>
                <div class="portfolio-caption">
                    <h3>{{ post.title }}</h3>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
